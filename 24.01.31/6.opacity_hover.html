<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> opacity_hover / 불투명함 </title>
    <style>
        .box{
            width: 500px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px; /*줄 간격*/
            margin: 10px auto;
            background-color: lightblue;
            cursor: pointer;
        }
        .box:hover{
            transform: scale(1.5);
        }
        .box1{
            opacity: 0.1;
        }
        .box2{
            opacity: 0.2;
        }
        .box3{
            opacity: 0.3;
        }
        .box4{
            opacity: 0.4;
        }
        .box5{
            opacity: 0.5;
        }
        .box6{
            opacity: 0.6;
        }
        .box7{
            opacity: 0.7;
        }
        .bo8{
            opacity: 0.8;
        }
        .box9{
            opacity: 0.9;
        }
        .box10{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box1"> opacity:01 </div>
        <div class="box box2"> opacity:02 </div>
        <div class="box box3"> opacity:03 </div>
        <div class="box box4"> opacity:04 </div>
        <div class="box box5"> opacity:05 </div>
        <div class="box box6"> opacity:06 </div>
        <div class="box box7"> opacity:07 </div>
        <div class="box box8"> opacity:08 </div>
        <div class="box box9"> opacity:09 </div>
        <div class="box box10"> opacity:10 </div>
    </div>
</body> 
</html>
