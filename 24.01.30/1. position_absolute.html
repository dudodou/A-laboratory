<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Positon_absolute </title>
    <style>
        div{
            width: 300px;
            height: 200px;
        }
        .box1{
            background-color: cadetblue;
            position: absolute; /*absolute : 절대적인*/
            left: 50px; /*왼쪽에서 50만큼 떨어짐*/
            top: 80px; /*위에서 80만큼 떨어짐*/
        }
        .box2{
            background-color: lightsalmon;
            position: absolute;
            right: 200px; /*오른쪽에서 200만큼 떨어짐*/
            top: 150px;
        }
        .box3{
            background-color: lightskyblue;
            position: absolute;
            bottom: 200px; /*아래에서 300픽셀 떨어짐*/
            left: 300px; 
        }
    </style>
</head>
<body>
    <div class=box1>박스1</div>
    <div class=box2>박스2</div>
    <div class=box3>박스3</div>
</body>
</html>
