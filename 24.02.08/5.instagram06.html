<html>

<head>
    <!-- 폰트어썸CDN : -->
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
</head>
<style>
    h2 {
        color: red;
    }

    .highlight {
        border: solid;
    }

    /* 파일04번 변경부분 (그리드 적용) */
    .thumnail_grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .thumnail {
        width: 100%;
    }

    /* 게시물, 팔로워, 팔로우 */
    #stat_bar {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

        border-top: 1px solid gray;
        border-bottom: 1px solid gray;

        margin-top: 5px;
        margin-bottom: 5px;
    }

    /* 프로필 사진 */
    .circle_pic {
        border: 1px solid black;
        border-radius: 50%;

        width: 100%;
        height: 100%;

        object-fit: cover;
        /* fill 미디어를 부모 요소에 꽉 들어맞게 채움. 찌그러짐
        contain 미디어 비율을 유지한 채, 부모 요소 밖으로 튀어 나가지 않도록 크기 축소
        cover 미디어 일부 부모 요소 밖으로 빠져나가더라도 비율유지 꽉 들어맞게 */
    }

    #profile_pic {
        width: 50px;
        height: 50px;
    }

    #highlight_pic {
        width: 35px;
        height: 35px;

        margin-left: auto;
        margin-right: auto;
    }

    /* 파일05 하이라이트 영역 */
    #highlight_area {
        display: grid;
        grid-template-columns: 45px 45px 1fr;
    }

    .highlight {
        text-align: center;
    }

    /* 파일06 프로필 부분 */
    #profile {
        display: grid;
        grid-template-columns: 1fr 3.5fr;
    }

    #profile_info {
        display: grid;
        grid-template-columns: 1fr 1fr;

        height: 50px;
    }

    #id {
        font-size: 18px;
        font-weight: 100;
    }

    button {
        width: 95%;
        height: 80%;

        font-size: 10px;
        background-color: gray;
        border: 1px solid gray;
        border-radius: 3px;
        /* 227페이지 blue 보더를 없앤다. */
    }
    #top{
        display: grid;
        grid-template-columns: 4fr 7fr 4fr;
        height: 30px;
    }
    /* 229페이지 로고와 검색창의 디자인 개선 */
    #top img{
        margin-left: auto;
        margin-right: auto;

        height: 100%;
        object-fit: contain;
    }
    /* 230페이지  */
    #top input{
        width: 95%;
        height: 60%;
        
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;

        text-align: center;
        background-color: rgb(250, 250, 250);

        border: solid gray 1px;
        border-radius: 3px;

        font-size: 10px;
        font-weight: 100;
    }
    i{
        color: gray;
    }
    /* 하단 아이콘 5개 삽입 239페이지 */
    #sub_icons{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;

        text-align: center;
        font-size: 15px;

        height: 30px;
    }
    .selected{
        border-bottom: solid gray 1px;
    }
    
</style>
