<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 계산기</title>
    <style>
        img{
            width: 30%;
            height: 30%;
        }
        form{
            line-height: 50px;
        }
    </style>
</head>
<body>
    <img src="https://www.venturesquare.net/wp-content/uploads/2014/05/%EB%A7%88%EC%BC%80%ED%8C%85.jpg" alt="">

    <form>
       <li>원래 가격 : <input type="text" id="price" placeholder="원래 가격을 입력하세요."></li>
       <li>할인율 : <input type="text" id="sale" placeholder="할인률을 입력하세요."></li>
       <li><button type="button" onclick="calculateDiscountedPrice()" id="calc">할인 가격 계산하기</button></li>
    </form>
    <div id="result"></div>

    <script>
    function calculateDiscountedPrice() {

    var a = parseFloat(document.getElementById("price").value);
    var b = parseFloat(document.getElementById("sale").value);

    var c = a - (a * b / 100);

        alert("할인된 가격은" + c.toFixed(2) + "원 입니다!");
        }
        


    </script>
</body>
</html>
