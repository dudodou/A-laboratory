<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부할주제</title>
</head>
<body>
    <h1>공부 할 주제</h1>
    <p>공부할 내용을 기록해보세요.</p>
    <div id="container">
    <form>
        <input type="text" id="subject" autofocus>
        <button onclick="newRegister(); return false;">추가하기</button>
        <!-- return false;는 버튼 기능인 submit 역할을 취소함
        입력해주지 않으면 함수를 실행하기 전에 기본 기능을 먼저 함 -->
        <hr>
        <ul id="itemList">
        </ul>
    </form>
</div>

<script>
    function newRegister(){
        let newItem = document.createElement("li"); //요소 노드 추가
        let $subject = document.querySelector("#subject"); // 폼의 텍스트 필드
        let newText = document.createTextNode($subject.value); // 텍스트 필드의 값을 텍스트 노드로 만들기
        newItem.appendChild(newText); // 텍스트 노드를 요소 노드의 자식 노드로 추가(연결)

        let $itemList = document.querySelector("#itemList");// 웹 문서에서 부모 노드 가져오기 (li를 ul에 연결하기 위해)
        $itemList.appendChild(newItem);
    }
</script>
</body>
</html>
