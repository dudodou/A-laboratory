<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 전구01 </title>
    <style>
        img{
            width: 300px;
            height: 220px;
        }
    </style>
</head>
<body>
    <p>onclick 사용</p>    

    <img src="/images/Stussy magazine_4.jpeg" id="myImage"> <br>
    <!-- <img src="/images/black_double_knee.jpeg" alt=""> -->
    <button id="onBtn">켜기</button>
    <button id="offBtn">끄기</button>

    <script>
        let $myImage = document.getElementById('myImage');
        let $onBtn = document.getElementById('onBtn');
        let $offBtn = document.getElementById('offBtn');

        $onBtn.onclick = changePic1; // 함수 실행
        $offBtn.onclick = changePic2; // 괄호 없음

        function changePic1(){
            $myImage.src = "/images/black_double_knee.jpeg"
        }
        function changePic2(){
            $myImage.src = "/images/Stussy magazine_4.jpeg"
        }
    </script>
</body>
</html>
