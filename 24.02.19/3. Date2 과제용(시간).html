<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 공부한 기간 </title>
    <style>
        .accent{
            color: red;
            font-size: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>공부한 기간</h1>
        <p>공부한 지<span class="accent" id="result"></span>일이 되었습니다.</p>
        <p>공부한 지<span class="accent" id="result2"></span>시간이 되었습니다.</p>
        <p>공부한 지<span class="accent" id="result3"></span>분이 되었습니다.</p>
        <p>축하합니다!</p>
    </div>


    <script>
        // 1970년 1월1일 후 시점이 저장된 객체가 전환
        // getTime() 메서드는 특정한 날까지의 시간을 밀리초(1/1000초)단위로 표시한다.
        let now = new Date("2024-02-19"); // 오늘 날짜
        let firstDay = new Date("2024-01-25"); // 시작한 날짜

        let toNow = now.getTime(); // 오늘까지 지난 시간(밀리 초)
        let toFirst = firstDay.getTime(); // 첫날까지 지난 시간(밀리 초)
        let passedTime = toNow - toFirst; // 첫날부터 ~ 오늘까지 지난 시간 (밀리초)

        passedTime = Math.round(passedTime/(1000*60*60*24));
        // 1초 1분 1시간 24시간 // 1일 = 24시간 * 60분 * 60초 * 1000밀리초
        // 밀리초를 일수로 계산하고 반올림
        document.querySelector("#result").innerText = passedTime;

        // 공부한 시간
        let time = new Date("2024-02-19");
        let firstTime = new Date("2024-01-25");

        let toTime = time.getTime();
        let toFirst1 = firstTime.getTime();
        let passedTime1 = toTime - toFirst1;

        passedTime1 = Math.round(passedTime*24);

        document.querySelector("#result2").innerText = passedTime1;

        // 공부한 분

        let time1 = new Date("2024-02-19");
        let firstTime1 = new Date("2024-02-19");

        let toTime1 = time1.getTime();
        let toFirst2 = firstTime1.getTime();
        let passedTime2 = toTime1 - toFirst1;

        passedTime2 = Math.round(passedTime*60);
        document.querySelector("#result3").innerText = passedTime2;
    </script>
</body>
</html>
