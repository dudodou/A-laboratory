<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            display: flex;
            justify-content: space-around;
            height: 70px;
            background-color: lightblue;
            padding-top: 15px;
        }
        .logo{
            cursor: pointer;
        }
        ul{
            list-style: none;
            display: flex;
            flex-direction: column;
        }
        li{
            padding: 0 15px;
        }
        a{
            text-decoration: none;
            color: gray;
        }
        .logologo{
            color: black;
        }
        .fa-twitter{
            font-size: 150px;
            color: salmon;
        }
        /* 창 크기 가로가 768 이하일 때 */
        @media screen and (max-width: 768px){
            nav{
                height: 170px;
            }
            .navbar ul{
            flex-direction: column;
            }
            .navbar ul li{
                line-height: 2;
            }
            .appo{
                display: none;
                /* display: visibility; 툴팁 (검사F12 - 공간차지)
                display: none; (공간X) */
            }
        }
        .fa-hippo{
            font-size: 100px;
            color: violet;
        }
    </style>
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
        <a href="index.html" class="logologo"><h1><i class="fa-solid fa-house"></i>loGO</h1></a>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Page</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="icons">
        <ul>
            <li><a href="#"><i class="fa-brands fa-discord"></i></a></li>
            <li><a href="#" class="appo"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="appo">Appointment</a></li>
        </ul>
    </div>
    </nav>
    <main>
    <i class="fa-solid fa-hippo"></i>
</main>
</body>
</html>
