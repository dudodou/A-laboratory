<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 클릭 이벤트 </title>
    <style>
        #result{
            width: 50px;
            height: 50px;
            border: 1px solid;
            border-radius: 10%;
        }
        ul{
            display: flex;
            list-style: none;
        }
        li{
            margin-left: 20px;
            border: 1px solid;
            padding: 5px;
            border-style: dashed;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .green:hover{
        background-color: green;
        }
        .orange:hover{
            background-color: orange;
        }
        .purple:hover{
            background-color: purple;
        }
    </style>
</head>
<body>
    <ul>
        <!-- 함수 사용 (각각의 색이 인수) -->
        <li class="green"><a href="#" onclick="changeBg('green')">Green</a></li>
        <li class="orange"><a href="#" onclick="changeBg('orange')">orange</a></li>
        <li class="purple"><a href="#" onclick="changeBg('purple')">purple</a></li>
    </ul>

    <!-- 결과 창 -->
    <div id="result"></div>

    <script>
        // 함수 선언 부분 / 함수명(매개변수)
        function changeBg(color){
            let result = document.querySelector('#result');
            result.style.backgroundColor = color;
        }
    </script>
</body>
</html>
