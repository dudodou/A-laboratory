<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 자바스크립트 </title>
</head>

<body>
    <h2> 자바스크립트 </h2>

    <script>
        // 변수에 대해서
        // 정수, 실수를 구별하지 않는다. 정확한 계싼이 어렵다.
        // JAVA는 int, float, long, short... 등등으로 세밀하게 구분
        var num = 10; // 숫자
        var str = '자바스크립트'; // 문자열
        var temp = true; // boolean 참, 거짓
        document.write(num + '<br>' + str + '<br>' + temp + '<br>');
        // br같은 태그를 문자로 ''표현합니다. <h3> </h3> 짝을 맞춘다.

        // var의 단점은?
        // 덮어쓴다. let(버전es6)은 덮어쓸 수 없으며
        // 블록{}에서도 차이점이 있다. 전역변수와 지역변수
        var test1 = '안녕하세요';
        var test2 = '만나서 반가워요';
        document.write(test1 + '<br>' + test2 + '<br>');

        var test1 = '또 만나요'; // 덮어쓰기 당함(즉, 적용안됨)
        document.write(test1 + '<br>' + test2 + '<br>');

        // let은 중복 선언 시 오류발생! 에러 확인.
        // let test1 = 300;
        let test3 = 300;
        document.write(test1);

        /* 변수를 선언 할 때 사용하는 var / let / const
    
         var : 변수를 중복해서 선언할 수 있다.
         함수 블록 {중괄호} 내에서만 지역 변수가 존재한다.
    
         let : var과 같지만 같은 블록 {중괄호}에서는 이미 선언한 변수를
         이미 선언한 변수를 중복해서 선언할 수 없다.
         블록{}, 제어문(if)(반복문for) 블록{}에서도 지역 변수가 존재한다.
    
         const : 같은 블록{중괄호}에서는 이미 선언한 변수를
        중복해서 선언할 수 없고, 저장된 값을 변경할 수 없다. */
    </script>
</body>

</html>
