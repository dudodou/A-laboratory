<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 과제</title>
</head>
<body>

    <script>
        let cir1 = Number(prompt('반지름의 값은?'));
        let cir2 = 3.14;
        let name = prompt('문제를 내는 당신의 이름은?');
        let mul = cir1 * cir1 * cir2;

        document.write("<h2>" + name + "님이 문제에 도출된 값은 " + mul + "입니다.");
    </script>
</body>
</html>
