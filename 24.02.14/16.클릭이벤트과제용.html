<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 클릭 이벤트 과제용 </title>
    <style>
        #main {

        }

        ul {
            display: flex;
            list-style: none;
        }

        li {
            margin-left: 20px;
            border: 1px solid;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .red:hover {
            background-color: red;
            cursor: pointer;
        }

        .orange:hover {
            background-color: orange;
            cursor: pointer;
        }

        .yellow:hover {
            background-color: yellow;
            cursor: pointer;
        }

        .green:hover {
            background-color: green;
            cursor: pointer;
        }

        .blue:hover {
            background-color: blue;
            cursor: pointer;
        }

        .navy:hover {
            background-color: navy;
            cursor: pointer;
        }

        .purple:hover {
            background-color: purple;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red"><a href="#" onclick="changeBg('red')">빨강</a></li>
        <li class="orange"><a href="#" onclick="changeBg('orange')">주황</a></li>
        <li class="yellow"><a href="#" onclick="changeBg('yellow')">노랑</a></li>
        <li class="green"><a href="#" onclick="changeBg('green')">초록</a></li>
        <li class="blue"><a href="#" onclick="changeBg('blue')">파랑</a></li>
        <li class="navy"><a href="#" onclick="changeBg('navy')">남색</a></li>
        <li class="purple"><a href="#" onclick="changeBg('purple')">보라</a></li>
    </ul>

    <div id="main">0</div>

    <script>
        function changeBg(color) {
            let main = document.querySelector('#main');
            main.style.color = color;
        }
    </script>
</body>

</html>
