<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for 반복문 </title>
</head>
<body>
    
    <script>
        // 1부터 5까지 더하기
        let sum = 0;
        sum += 1; // sum = sum + 1과 같다.
        sum += 2;
        sum += 3;
        sum += 4;
        sum += 5;

        document.write("1부터 5까지 합" + sum + "<br>")
        document.write(`1부터 5까지 합 ${sum} <br>`)

        // // for문으로 1부터 5까지 더하기

        /*
        fo(초기문; 조건문; 증감문){
            반복 실행할 내용
        }
        for문 처음 반복 시 1.초기문; 2.조건문 순
        두번째 반복부터 1.증감문; 2.조건문 순
        */
        let sumFor = 1;
        for(let i=1; i<6; i++){
            sumFor += i;
        }
        document.write(`1부터 5까지 for 이용 합계 ${sumFor}`);

        // for문으로 1부터 1000까지 더하기

        // let sumFor = 0;

        //     sumFor += i;
        // }
        // document.write(`1부터 1000까지 for 이용 합계 ${sumFor}`);
        // 짝수 더하기 방법1
        let sumEven = 0;
        for (let k = 0; k < 11; k += 2) {
            sumEven += k;
        }
        document.write("짝수더하기" + sumEven);

        // 짝수 더하기 방법2
        let n = 10;
        let sumE = 0;
        for (let i = 1; i <= n; i++) {
            if(i % 2 === 1 )
            // i가 홀수라면 건너뜀.
        continue;
        sumE += i;
        document.write(i + "-----" + sumE + "<br>");
        }

        // 1~10까지 숫자 중 for 짝수만 더하기, 홀수만 더하기
        // 별찍기
        
    </script>
</body>
</html>
