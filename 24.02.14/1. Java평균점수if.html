<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 평균 점수 </title>
</head>

<body>
    <script>
        // // 3과목의 점수를 입력받아 화면 평균점수를 출력
        let kor1 = Number(prompt('국어 점수는?'));
        let kor2 = Number(prompt('수학 점수는?'));
        let kor3 = Number(prompt('영어 점수는?'));
        let name = prompt('당신의 이름을 알려주세요');
        let sum = kor1 + kor2 + kor3;
        // // 3과목의 합산
        // // let sum = ?????
        // // 3과목의 평균 점수
        let avg = sum / 3;

        let result = (kor1 + kor2 + kor3) / 3;
        // // 화면에 출력
        document.write(name + "님의 평균점수는, " + avg + "입니다. <br>");
        document.write(name + "님 축하드립니다!! <br>");


        // 90점 이상 A, 80점 이상 B, 70점 이상 C, 그 이외에는 F
        // if(result >= 90){
        // message = '축 합격입니다 !!';
        // }else if(다른 조건){
        //  message = 'ㅠㅠ 재시험 대상입니다..'
        // }else{
        //  조건에 해당되지 않을 때 실행할 내용

        let message = '시험 결과';

        if (result >= 90) {
            message = 'A';
        } else if (result >= 80) {
            message = 'B';
        } else if (result >= 70) {
            message = 'C';
        } else {
            message = 'F';
        }
        console.log(result);
        console.log(avg);
        console.log(message);
        document.write("<h1>" + result + "</h1> <br>");
        document.write("<h2>" + name + "님의 평균점수는" + result + "이고 등급은 " + message + " 입니다.</h2>");

        if(message == 'A'){
            document.write(name + "님 합격입니다!!")
        }else if(message == 'B'){
            document.write(name + "님 합격입니다~")
        }
        else{
            document.write(name + "님 불합격하셨습니다 ..")
            }
            console.log(message)

        

    </script>
</body>

</html>
