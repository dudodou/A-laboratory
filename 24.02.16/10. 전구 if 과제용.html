<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구 onclick</title>
    <style>
        #img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>What Can JavaScript Do?</h1>

    <p>☝️ if 사용</p>

    <img src="/images/light_on.png" id="img">

    <script>
        const img = document.getElementById("img");
        img = document.addEventListener("click", function(){
            if(img.src.endsWith("/images/light_on.png")){
                img.src = "/images/light_off.png";
            }
            else {
                img.src = "/images/light_on.png";
            }
        })
    </script>
</body>
</html>
