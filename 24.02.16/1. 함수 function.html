<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 함수 function</title>
</head>
<body>
    
    <script>
        // 익명 함수 : 함수의 이름이 없다.
        // 함수 선언
        let add = function(a, b){ // 매개변수
            return a + b;
        }
        // 함수 실행
        // 익명 함수 실행 후 결과값ㅇ르 변수 sum에 할당
        // let sum = add(10, 20);

        // 즉시 실행 함수
    </script>
</body>
</html>
