<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 300px;
        }
    </style>
</head>
<h1>레드향 주문하기</h1>
<body>
    <fieldset style="background-color: lightgray;">
        <legend align="center">배송 정보 151쪽</legend>
        <ul>
            <li> <b>주문 상품</b> <input type="text"></li>
            <li><b>이름</b> <input type="text"></li>
            <li><b>배송 주소</b> <input type="text"></li>
            <li><b>이메일</b> <input type="text"></li>
            <li><b>연락처</b> <input type="text" placeholder="하이폰 빼고 입력해주세요."></li>
            <li><b>배송지정</b> <input type="date"><h5>(주문일로부터 최소 3일이후)</h5></li>
                
        </ul>
    </fieldset>

    <input type="submit" value="주문하기">
    <input type="reset" value="취소">
    
</body>
</html>
