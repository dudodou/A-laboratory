<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼텍스트 링크 연습</title>
</head>

<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 링크 부분 <a href="https://www.naver.com" target="_blank">네이버</a>로 이동</p>

    <!-- 
            a태그 속성 정리
            _blank : 링크 내용이 새 창이나 새 탭에서 열립니다.
            _self : target속성의 기본 값
            _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
            _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시
                    아이프레임 <iframe>에 적용해보기.
          -->

    구글<a href="https://www.google.com" target="_blank"><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
            width="70px">로 이동
    </a>
    <br>
    과제물 제출 네이버<a href="https://cafe.naver.com/bigbluesky" target="_blank">
        <img src="https://play-lh.googleusercontent.com/8kKzBbEiaWoYRGFUmWUINDnEs8fkV9YSjy-JnzRejx-6Jw0K_cPTAMKqeZRVuDv44Qw=w240-h480-rw"
            width="60px"></a>카페로 이동 <br>
    <a href="http://gith.co.kr/" target="_blank"><img src="http://gith.co.kr/wp-content/uploads/2023/10/logo2.svg"
            width="100px"></a>글로벌아이티 인재개발학원으로 이동

    <br>
    <br>
