<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼텍스트 링크 연습</title>
</head>

<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 링크 부분 <a href="https://www.naver.com"
         target="_blank">네이버</a>로 이동</p>

         <!-- 
            a태그 속성 정리
            _blank : 링크 내용이 새 창이나 새 탭에서 열립니다.
            _self : target속성의 기본 값
            _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
            _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시
                    아이프레임 <iframe>에 적용해보기.
          -->
          
</body>

</html>
