<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="search.php" method="post">
        <input type="search" title="검색">
        <input type="submit" value="검색">
    </form> <br><br>
    <!-- 
        action : form태그 안에 내용들을 처리해 줄 서버 상의 프로그램 지정
                (ASP나 PHP, JSP와 같은 서버 프로그램 이용)
        method : 사용자가 입력한 내용들을 서버쪽 프로그램으로
        어떤 방식으로 넘겨줄 것인지 지정
        get 방식 : 주소 표시줄에 사용자가 입력한 내용이 그대로 드러남.
                    256~4096 byte 제한된 용량.
        post 방식 : 길이 제한 받지 않고 
                    사용자가 입력한 내용이 드러나지 않는다.
     -->
    <!-- label 텍스트(아이디, 비밀번호)와 input태그를 연결해준다. -->
    <label> 아이디 <input type="text"></label> <br>
    <label> 비밀번호 <input type="text"></label><br><br><br>

    <!-- 태그와 폼요소를 ✨따로 쓰고 연결하기.
     label로 텍스트 (아이디,비밀번호)와 input태그를 연결
     label for와 input의 id값을 같게 해준다.
 -->
    <label for="user-id">아이디</label>
    <input type="text" id="user-id" name="user-id" placeholder="아이디를 입력하세요"><br>
    <label for="user-pw">비밀번호</label>
    <input type="password" pw="user-pw" name="user-pw" placeholder="비밀번호를 입력하세요"><br>

    이메일 <input type="email" placeholder="이메일을 입력해주세요."><br>
    주소 <input type="addr" placeholder="주소를 입력해주세요."><br>
    휴대폰번호 <input type="phone" placeholder="번호를 입력해주세요." size="13" maxlength="13" autocomplete="off"><br>

    <!-- 
        size : 텍스트 필드의 길이를 지정 (인풋창 사이즈)
        maxlength : 필드에 입력할 수 있는 최대 문자 개수 지정(최대 입력 자리수)
        autocomplete : (입력)자동완성
        placeholder : 입력창에 나타나는 텍스트
     -->
     <h5><mark> radio버튼 만들기. </mark></h5>
     <p>성별을 선택해주세요.</p>
     <label for="male"><input type="radio" name="gender" id="male" value="s_1" checked>남성</label>
     <label for="female"><input type="radio" name="gender" id="female" value="s_2">여성</label>
     <!-- radio버튼 택1 할 수 있도록 name을 같은 이름으로 지정한다.
    value : 선택한 체크박스나 라디오 버튼을 서버에게 알려줄 때 넘겨줄 값을 지정한다.
            이 값은 영문이나 숫자여야 하며 필수 속성이다.
            ❗checked : 항목은 처음에 아무것도 선택되지 않는 상태로 화면에 표시되는데,
            여러 항목 중에 기본으로 선택해놓고 싶은 항목 체크. 속성값이 없다.
 -->

 <h5><mark>체크박스 만들기</mark></h5>
 <p>이동수단을 선택해주세요.</p>
 <label for="vehicle1"><input type="checkbox" id="vehicle1" value="v_1"> 자동차</label>
 <label for="vehicle2"><input type="checkbox" id="vehicle2" value="v_2"> 버스</label>
 <label for="vehicle3"><input type="checkbox" id="vehicle3" value="v_3"> 지하철</label>
 <label for="vehicle4"><input type="checkbox" id="vehicle4" value="v_4"> 택시</label>
 <label for="vehicle5"><input type="checkbox" id="vehicle5" value="v_5"> 자전거</label>
 <label for="vehicle6"><input type="checkbox" id="vehicle6" value="v_6"> 도보</label>

</body>

</html>
