<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 오디오 -->
    <!-- autoplay : 오디오/비디오 자동실행 -->
    <!-- loop : 오디오/비디오 반복재생 -->
    <!-- muted : 오디오/비디오 음소거(소리꺼짐) -->
    <!-- type : mp3, wav, ogg 지원 (브라우저마다 다를 수  있음) -->
    <audio src="../images/scandinavianz-tranvik-free-download-158258.mp3" controls loop autoplay muted="muted"
        type="audio/wav" id="aud"></audio> <br>

    <video autoplay loop>
        <source src="../images/istockphoto-1444690471-640_adpp_is.mp4" type="video/mp4">
       
    </video>

    <!-- 유튜브 영상 : 공유 -> 동영상 퍼가기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gtH2KjYQcsI?si=PhjHKXLRONWCeIwR"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
