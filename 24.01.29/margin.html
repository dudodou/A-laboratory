<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 정리</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            border: solid 1px gray;
            display: inline-block;
        }
        .box1{
            margin: 50px; /*상하좌우 4군데 방향 모두 여백 50px*/
        }
        .box2{
            margin: 30px 80px; /*위아래30px, 좌우80px*/
        }
        .box3{
            margin: 30px 20px 50px; /*위30px 좌우20px 아래50px*/
        }
        .box4{
            margin: 30px 60px 20px 70px; /*상단30px 우측60px 하단20px 좌측70px 즉, 상우하좌 (시계방향12시부터) 각각 적용*/
        }
    </style>
</head>
<body>
    <div class="box1">내용1</div>내용
    <div class="box2">내용2</div>내용
    <div class="box3">내용3</div>내용
    <div class="box4">내용4</div>
</body>
</html>
