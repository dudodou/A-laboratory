<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>float를 활용한 영역 잡기</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 1100px;
        }
        header{
            background-color: aqua;
            width: 100%;
            height: 130px;
        }
        img{
            width: 300px;
            height: 130px;
        }
        aside{
            background-color: dodgerblue;
            width: 100px;
            height: 500px;
            float: left;
        }
        section{
            background-color: goldenrod;
            width: 300px;
            height: 500px;
            float: left;
        }
        figure{
                background-color: yellowgreen;
                width: 700px;
                height: 500px;
                float: right;
            }
        footer{
            background-color: lawngreen;
            width: 100%;
            height: 80px;
            clear: both; /*반드시 clear*/
        }
    </style>
</head>
<body>
    <div> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Google_wordmark.gif/640px-Google_wordmark.gif" alt="">
        <header>
            <h1>header 헤더부분</h1>
        </header>
        <aside>
            <h2>aside 사이드 영역</h2>
        </aside>
        <section>
            <h3>section 오른쪽 영역</h3>
        </section>
        <figure>
            <h4>figure 오른쪽 사이드바</h4>
        </figure>
            <footer>
            <address>footer 이 곳에는 저작권자를 작성해요. </address>
        </footer>
    </div>
</body>
</html>
