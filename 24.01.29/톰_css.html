<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 작성하기</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto; /*가운데 정렬*/
        }
        fieldset{
            margin: 15px 10px   ; /* 상하 마진 15px, 좌우 마진 10px*/
        }
        legend{ /*필드셋의 제목*/
            font-weight: bold; /*굻은 글자*/
            font-size: 20px; /*글자 크기*/
            color: green;
        }
        ul{ /*순서 없는 목룍에 적용할 스타일*/
            list-style: none; /*불릿 없앰*/
            /* border: 1px solid salmon; */
        }
        li { /*목록의 각 항목*/
            margin-bottom: 10px;
            /* border: 1px solid salmon; */
        }
        
        .title{ /*class=title에 적용할 스타일*/
            font-weight: bold; /*굵은 글자*/
            width: 100px; /*너비 100px*/
            float: left; /*왼쪽으로 배치*/
            /* color : red; */
        }
        .centered{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>상품 주문서</h1>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="uname" class="title">이름</label>
                    <input type="text" id="uname" placeholder="여백없이 입력" required>
                    <!-- required : 필수 입력 -->
                </li>
                <li>
                    <label for="tell1" class="title">연락처</label>
                    <input type="text" id="tell1" placeholder="연락 가능한 번호">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="addr" class="title">주소</label>
                    <input type="text" size="40px" id="addr" required>
                </li>
                <li>
                    <label for="tel2" class="title">전화번호</label>
                    <input type="text" id="tel2" required>
                </li>
                <li>
                    <label for="comment" class="title">메 모</label>
                    <textarea id="comment" cols="40" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    
                    <label ><input type="checkbox"> 과테말라 안티구아 (100g)</label>
                    <input type="number" min="0" value="0" max="5">개
                </li>
                <li>
                    <label><input type="checkbox"> 인도네시아 만델링 (100g)</label>
                    <label><input type="number" min="0" value="0" max="5">개</label>
                </li>
                <li>
                    <label><input type="checkbox"> 탐라는도다 (100g)</label>
                    <label><input type="number" min="0" value="0" max="5">개</label>
                </li>
            </ul>
        </fieldset>
        <div class="centered">
            <input type="submit" value="작성하기"   >
            <input type="reset" value="취소하기">
        </div>
    </form>
</div>
</body>
</html>
