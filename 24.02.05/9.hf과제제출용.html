<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: flex;
            justify-content: space-around;
            padding-left: 250px;
            padding-right: 250px;
            font-family: 'NotoSansKR', sans-serif;

        }
        body{
            background-color: #ecf0f7;
        }
        h1{
            color: #31486f;
            font-weight: 100;
            margin: 50px 0;
            text-align: center;
        }
        h3{
            color: hsl(240, 65%, 51%);
        }
        section{
            background-color: white;
            width: 300px;
            padding: 20px 30px;
            perspective: 200%;
            transition: all 0.3s;
            box-sizing: content-box;
        }
        section aside span{
            font-size: 13px;
            font-weight: 400;
            color: blue;
        }
        section img{
            position: relative;
            left: 20px;
        }
        section:hover{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px;
            transform: scaleY(1.04);
            transform-origin: 0 100%; /* 회전 중심점을 지정 */
        }
        .largetext{
            color: #0373e4;
            font-size: 35px;
        }
        p {
            margin: 0px 0px;
        }
        .text{
            color: #0373e4;
        }
    </style>
</head>
<body>
    <h1>국민과 함께 성장하는 <b>글로벌 주택금융 리더</b></h1>
    <main>
        <section>
            <h2>아낌e-보금자리론</h2>
            <p>0.1%p 더 저렴한 금리</p><br>
            <aside>
                <p class="text">최대</p>
                <p class="largetext">주택가격 6억원</p>
                <img src="https://bank.hf.go.kr/resources/images/MN/bg_main_slide03.jpg" alt="">
            </aside>
        </section>
        <section>
            <h2>u-보금자리론</h2>
            <p>우리 가족의 소중한 보금자리 마련</p><br>
            <aside>
                <p class="text">최대</p>
                <p class="largetext">주택가격 3.6억원</p>
                <img src="https://bank.hf.go.kr/resources/images/MN/bg_main_slide03.jpg" alt="">
            </aside>
        </section>
        <section>
            <h2>내집마련 디딤돌</h2>
            <p>내 집 마련 꿈의 실현</p><br>
            <aside>
                <p class="text">무주택 세대주 대상</p>
                <p class="largetext">저금리<br>주택구입자금 대출</p>
                <img src="https://bank.hf.go.kr/resources/images/MN/bg_main_slide01.jpg"  alt="">
            </aside>
        </section>
    </main>
</body>
</html>
