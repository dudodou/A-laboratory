<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        .orgin{
            border: 1px solid black;
            width: 1200px;
            margin: 50px;
        }
        .scalex:hover{
            /* 가로로 1.5배 확대 */
            transform: scaleX(1.5);
        }
        .scaley:hover{
            /* 세로로 1.2배 확대 */
            transform: scaleY(1.2);
        }
        .scale:hover{
            /* 가로세로 0.7배 축소 */
            transform: scale(0.7);
        }
    </style>
</head>
<body>
    <h2> 이미지 확대, 축소하기 </h2>
    <div class="origin">
        <div class="scalex"> <img src="https://i.pinimg.com/564x/bc/3d/01/bc3d0187453eba1ff858968f80b5a4e3.jpg"></div>
    </div>
    <div class="origin">
        <div class="scaley"> <img src="https://i.pinimg.com/564x/bc/3d/01/bc3d0187453eba1ff858968f80b5a4e3.jpg"></div>
    </div>
    <div class="origin">
        <div class="scale"> <img src="https://i.pinimg.com/564x/bc/3d/01/bc3d0187453eba1ff858968f80b5a4e3.jpg"></div>
    </div>
</body>
</html>
