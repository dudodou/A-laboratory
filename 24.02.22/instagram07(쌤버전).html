<html>
  <head>
    <!--폰트어썸 CDN : 232 -->
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <style>
      body{
        font-size: 3vw;
      }
      h2 {
        color: red;
      }
      .highlight {
        border: solid;
      }
      /* 파일04번 변경부분 : 그리드 적용 */
      .thumbnail_grid{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
      .thumbnail{
        width: 100%;
      }

      /* 게시물, 팔로워, 팔로우 */
      #stat_bar{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

        border-top: 1px solid gray;
        border-bottom: 1px solid gray;

        margin-top: 5px;
        margin-bottom: 5px;
      }
      /* 프로필 사진 */
      .circle_pic{
        border: solid white 1px;
        border-radius: 50%;

        width: 100%;
        height: 100%;

        object-fit: cover;
        /* fill 미디어를 부모 요소에 꽉 들어맞게 채움. 찌그러짐 <215>
        contain 미디어 비율을 유지한 채, 부모 요소 밖으로 튀어 나가지 않도록 크기 축소
          cover 미디어 일부 부모 요소 밖으로 삐져나가더라도 비율유지 꽉 들어맞게 */
      }
      /* 245 사이즈 변경 */
      #profile_pic{
        width: 15vh;
        height: 15vw;
      }
      #highlight_pic{
        width: 10vw;
        height: 10vw;

        margin-left: auto;
        margin-right: auto;
      }

      /* 파일05 하이라이트 영역 221 */
      #highlight_area{
        display: grid;
        /* 245 사이즈 단위 변경 */
        grid-template-columns: 12vw 12vw 1fr;
      }
      .highlight{
        text-align: center;
      }

      /* 파일06 프로필 부분 */
      #profile{
        display: grid;
        grid-template-columns: 1fr 3.5fr;
      }
      #profile_info{
        display: grid;
        grid-template-columns: 1fr 1fr;
        /* 247 */
        height: 15vw;
      }
      #id{
        font-size: 6vw;
        font-weight: 100;
      }
      button{
        height: 80%;
        width: 95%;

        font-size: 3vw;
        background-color: white;
        border: solid gray 1px;
        border-radius: 3px;
        /* 227 blue 보더를 없앤다 */
      }
      #top{
        display: grid;
        grid-template-columns: 4fr 7fr 5fr;
        
        /* 246 */
        height: 10vh;
        min-height: 10vh;
        border: solid gray 0.1px;
        margin-bottom: 3vw;
      }
      /* 229 로고와 검색창의 디자인 개선 */
      #top img{
        margin-left: auto;
        margin-right: auto;

        height: 100%;
        object-fit: contain;
      }
      /* 230 */
      #top input{
        height: 60%;
        width: 95%;

        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;

        text-align: center;
        background-color: rgb(250, 250, 250);

        border: solid gray 1px;
        border-radius: 3px;

        font-size: 3vw;
        font-weight: 100;
      }
      i{
        color: gray;
      }
      /* 236 */
      #top i{
        font-size: 4vw;
      }
      #top div{
        text-align: center;
        padding-top: 3vw;
      }
      /* 하단 아이콘 5개 삽입 239 */
      #sub_icons{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;

        text-align: center;
        font-size: 5vw;

        height: 8vw;
      }
      .selected{
        border-bottom: solid gray 3px;
      }
    </style>

    <!-- 228 id부여 top -->
    <div id="top">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREtyPmQD7DAeXeJYJpkcLkchzYMXKUPaiE0g&usqp=CAU"
        width="100px"
      />
      <input type="search" value="검색" />
      <!-- 232 폰트어썸 추가 -->
      <div>
        <i class="fas fa-home"></i>
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-compass"></i>
        <i class="fas fa-heart"></i>
      </div>
    </div>

    <div id="profile">
      <img src="images/bg3.jpg" alt="프로필사진" class="circle_pic" id="profile_pic"/>

      <div id="profile_info">
        <div id="id">top1052
          <i class="fas fa-cog"></i>
        </div>
        <button>프로필편집</button>
      </div>
    </div>
    <p>
      <strong> 박미란 (Miran Park)<br /> </strong>
      작가<br />
    </p>
    <p>
      <a href="https://github.com/bigblueskymella/"> bigbluesky.github.io </a>
      <br />
    </p>

    <!-- 하이라이트 영역 -->
    <div id="highlight_area">
      <div class="highlight">
        <div>
          <img src="images/복선이.jpg" class="circle_pic" id="highlight_pic" />
        </div>
        <div>😎</div>
      </div>
      <div class="highlight">
        <div>
          <img src="images/복선이2.jpg" class="circle_pic" id="highlight_pic" />
        </div>
        <div>🥰</div>
      </div>
    </div>

    <div id="stat_bar">
      <div class="stat">
        게시물<br />
        133
      </div>
      <div class="stat">
        팔로워<br />
        408
      </div>
      <div class="stat">
        팔로우<br />
        189
      </div>
    </div>
    <!-- <div>아이콘이 들어갈 자리</div> 238 -->
    <div id="sub_icons">
      <div class="selected"><i class="fas fa-border-all"></i></div>
      <div class="selected"><i class="fas fa-border-all"></i></div>
      <div class="selected"><i class="fas fa-border-all"></i></div>
      <div class="selected"><i class="fas fa-border-all"></i></div>
      <div class="selected"><i class="fas fa-border-all"></i></div>
    </div>
    <div>
      게시물 썸네일이 들어갈 자리<br />
      <!-- 같은 내용 한꺼번에 수정 shift + ctrl + l -->
      <div class="thumbnail_grid">
        <img src="images/복선이.jpg" class="thumbnail" />
        <img src="images/복선이.jpg" class="thumbnail" />
        <img src="images/복선이.jpg" class="thumbnail" />
      </div>
      <div class="thumbnail_grid">
        <img src="images/복선이.jpg" class="thumbnail" />
        <img src="images/복선이.jpg" class="thumbnail" />
        <img src="images/복선이.jpg" class="thumbnail" />
      </div>
      <div class="thumbnail_grid">
        <img src="images/복선이.jpg" class="thumbnail" />
        <img src="images/복선이.jpg" class="thumbnail" />
        <img src="images/복선이.jpg" class="thumbnail" />
      </div>
    </div>
  </body>
</html>
