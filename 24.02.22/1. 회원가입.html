<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 회원가입 </title>
</head>

<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register">
            <ul id="userInfo">
                <li><label for="user-id">아이디</label>
                    <input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력하세요." required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </li>
                <li>
                    <label for="user-pw1">비밀번호</label>
                    <input type="password" id="user-pw1" placeholder="8자리 이상 입력하세요.">
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2" placeholder="다시 한번 비밀번호를 입력해주세요." required>
                </li>
                <li>
                    <label for="">이메일 수신</label>
                    <input type="radio" value="yes" name="mailing"> 예
                    <input type="radio" value="no" name="mailing"> 아니오
                </li>
            </ul>
            <ul id="buttons">
                <li>
                    <button type="submit">가입하기</button>
                </li>
                <li>
                    <button type="reset">취소</button>
                </li>
            </ul>
        </form>
    </div>

    <script>
        // 아이디 체크
        let userId = document.querySelector("#user-id");
        // 비밀번호 필드 가져와서 변수 저장
        let pw1 = document.querySelector("#user-pw1");
        // 비밀번호 확인 필드 가져와서 변수에 저장
        let pw2 = document.querySelector("#user-pw2");

        // 아이디 자리수
        userId.onchange = checkId;
        // 비밀번호 자리수
        pw1.onchange = checkPw;
        pw2.onchange = comparePw;

        // 아이디 if사용해서 4~15자리
        function checkId(){
            if(userId.value.length < 4 || userId.value.length > 15) {
            alert("4~15자리의 영문과 숫자를 이용하세요."); // 오류 메시지 출력
            userId.select(); // 다시 입력할 수 있도록 userId필드 선택해놓음
        }
        }
        // 비밀번호 자리수가 8자리 이상인지. // 오류 메시지
        function checkPw(){
            if(pw1.value.length < 8){
                alert("비밀번호는 8자리 이상이어야 합니다.");
                pw1.value=""; // 비밀번호 필드 지워줌
                pw1.focus(); // 포커싱
           }
        }
        // 비밀번호확인 필드와 같은지. // 오류메시지
        function comparePw(){
            if(pw1.value != pw2.value){ // != : 달랐을때, 다른지 / == : 같았을때, 같은지
                alert("암호가 다릅니다. 다시 입력하세요.");
                pw2.value = ""; // 비밀번호 필드를 지워줌
                pw2.focus(); // 포커싱
            }
        }
    </script>
</body>

</html>
