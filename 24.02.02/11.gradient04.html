<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> gradient01 </title>
    <style>
        div{
            width: 350px;
            height: 350px;
            border-radius: 50%;
            box-shadow: 10px 10px 10px gray;
        }
        .grad1{
            background: green;
            background: radial-gradient(circle at 20% 20%, yellow, green);
            /* 20% 20%에서 시작하여 노랑에서 초록으로 바뀌는 원형 그라데이션 */
        }
        .grad2{
            background: lightblue;
            background: radial-gradient(circle at 50% 95%, blue, pink);
        }
        .grad3{
            background: red;
            background: radial-gradient(circle at 30% 28%, violet, black);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
