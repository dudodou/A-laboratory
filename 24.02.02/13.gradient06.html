<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> gradient01 </title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid black;
        }
        .grad1{
            background: green;
            background: repeating-linear-gradient(yellow, green 20px);
            /* 일정한 간격으로 반복 */
            /* 간격 20px 반복 */
        }
        .grad2{
            background: green;
            background: repeating-linear-gradient(yellow, yellow 20px, green 20px, green 40px);
            /* 시작 색상과 끝 색상을 명확하게 구분 */
            /* 시작 색상과 끝 색상을 명확하게 구분 */
            /* (yellow, yellow 20px, green 20px, green 40px); */
            /* 노랑20px 그린20px 전체 40px 반복 */
        }
        .grad3{
            background: red;
            background: repeating-radial-gradient(circle, yellow, red 10%);
            /*  */
        }
        .grad4{
            background: red;
            background: repeating-radial-gradient(circle, white, white 10%, gray 10%, gray 20%);
        /* (circle, white, white 10%, gray 10%, gray20%) */
            /* 마지막 4번째 색상은 반복되는 너비 */
        /* 시작 색상과 끝 색상을 명확하게 구분 */
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
</body>
</html>
