        *{margin: 0; padding: 0; list-style: none;}
        .nav{
            background-color: orange;
            /* width: 300px; */
            
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }
        .nav > ul{
            display: flex;
        }
        .nav > ul > li{width: 20%;
            position: relative;
        }
        .nav > ul > li .sub-wrap{
            display: none;
            position: absolute; width: 100%;
            background-color: aliceblue; left: 0;
        }
        .nav > ul > li:hover > .sub-wrap{
            display: block;
        }
    </style>
</head>
