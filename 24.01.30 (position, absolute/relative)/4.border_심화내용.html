<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> border </title>
    <style>
        div{
            width: 200px;
            height: 120px;
            margin-bottom: 30px; 
        }
        .box1{
            /* border: 1px solid red; */
            border-style: dotted ; /*테두리 스타일 - 실선*/
            /* dashed, dotted, double(이중선), groove, inset, outset */
            border-color: red; /*테두리 색상*/
            border-width: 2px; /*테두리 스타일*/
        }
        .box2{
            border-width: thick thin; /*위아래 두껍게, 좌우 가늘게*/
            border-color: blueviolet;
            border-style: dashed;
        }
        .box3{
            border-style: solid;
            border-top-color: blue;
            border-width: 5px 20px 1px; /* 위, 좌우, 아래 */
        }
        .box4{
            border-style: outset;
            border-width: 10px 6px 7px 2px;
            /* 시게방향 12시부터(위, 우, 하, 좌) */
            border-left-color: darkgoldenrod;
            border-right-color:darkcyan;
            border-bottom-color:darkred;
        }
        .round1{
            width: 300px;
            height: 200px;
            border: 1px solid brown;
            border-top-left-radius: 20px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 70px;
            border-bottom-left-radius: 50px;
            padding: 20px; /*padding : 안쪽여백*/
            margin: 35px auto; /*앞에 숫자는 위아래 / padding : 바깥쪽 여백(가운데정렬)*/
        }
        .round2{
            width: 150px;
            height: 150px;
            background-color: palevioletred;
            border-radius: 50%; /*완전한 구체 혹은 원*/
        }
        .round3{
            width: 150px;
            height: 150px;
            background-color: rgba(173, 191, 197, 0.835); /*4번째꺼는 투명도*/
            border-radius: 20%;
        }
        section{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url(https://fuckingyoung.es/wp-content/uploads/2018/02/Jacob_gonzo_ollie_Yalta_Lapin.jpg);
            background-repeat: no-repeat; /* 배경 반복하지 않는다. */
            /* background-repeat: repeat-x; 가로로 이미지 반복
            background-repeat: repeat-y; 세로로 이미지 반복 */
            background-size: contain;
            /* background-size: contain; 비율유지 영역안에 가득 채우기
            background-size: cover; 배경이미지가 잘리더라도 내용 */
            background-position: center;
            /* background-positon: right bottom; 오른쪽 아래로 */
            /* background-positon: 20px 60px; 위치 x20 y60 */
            /* background-positon: 100% 50%; 오른쪽 끝 위에서 중앙 */
        }
    </style>
</head>
<body>
    <div class="box1"> 박스1 </div>
    <div class="box2"> 박스2 </div>
    <div class="box3"> 박스3 </div>
    <div class="box4"> 박스4 </div>

    <div class="round1">첫번째 내용</div>
    <div class="round2">두번째 내용</div>
    <div class="round3">세번째 내용</div>

    <section>

    </section>
</body>
</html>
