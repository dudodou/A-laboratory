<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 스코프 </title>
</head>
<body>
    <p>스코프란?
        프로그래밍을 시작헀다면 변수와 함수를 사용하게 되는데, 이때 가장
        주의해야 할 것이 스코프이다. 스코프(scope)란 선언한 변수의 적용범위 어느 위치에서
        변수를 접근할 수 있는지를 가르킨다. 스코프는 지역스코프와 전역스코프로 나뉜다.
        변수를 특정 영역에서만 사용할 수 있을 때 '지역 스코프를 가지고 있다'고 말한다.
        이런 변수를 '지역변수'라고 한다.
    </p>

    <script>
        // function sum(a,b){
        //     var result = a + b;
        // }
        // sum(10, 20);
        // console.log(result);
        /* 1.🙄 지역스코프
        result 변수가 sum함수에서 선언
        result 변수는 함수 스코프를 가지고
        함수 스코프를 벗어나는 순간 result 변수의 스코프는 사라진다.
        정의되지 않았다는 ❌ReferenceError 오류가 난다.
        */

        /* 2.🙄 전역스코프1
        오류부분 주석처리 후에 실행해보기. hello출력 */
        let hi = "hello 첫번째" // 전역 변수

        function greeting() {
            console.log(hi);
        }

        greeting();

        /* 3.🙄 전역스코프2
        어디서든 수정 가능하다.
        엉뚱한 결과를 초래할 수 있다.
        */
       let hi2 = "hello 두 번째"; // 전역 변수

        function change() {
            hi2 = "bye"; // 함수 안에서 전역 변수 수정 가능
        }

        /* 4.🙄 전역스코프3
        */

        function greeting3() {
            hi3 = "세 번째 전역변수"; // 전역 변수로 인식
        }
        greeting3();
        console.log(hi3);
    </script>
</body>
</html>
