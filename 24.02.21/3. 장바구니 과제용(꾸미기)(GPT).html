        </div>
        <!-- 합계를 표시할 공간 -->
        <div id="total">합계: 0원</div>
    </div>
    <script>
        let totalPrice = 0;

        function showTotal() {
            const total = document.getElementById('total');
            total.textContent = "합계: " + totalPrice + "원";
        }

        function addQuantity(event) {
            const target = event.target;
            const product = target.closest('.product');
            const price = parseInt(product.querySelector('.account').getAttribute('value'));
            totalPrice += price;
            showTotal();
        }

        function subtractQuantity(event) {
            const target = event.target;
            const product = target.closest('.product');
            const price = parseInt(product.querySelector('.account').getAttribute('value'));
            totalPrice -= price;
            showTotal();
        }

        const addQuantityButtons = document.querySelectorAll('.addQuantity');
        addQuantityButtons.forEach(button => {
            button.addEventListener('click', addQuantity);
        });

        const subtractQuantityButtons = document.querySelectorAll('.subtractQuantity');
        subtractQuantityButtons.forEach(button => {
            button.addEventListener('click', subtractQuantity);
        });

    </script>
