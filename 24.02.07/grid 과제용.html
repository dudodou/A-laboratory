<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid 03 : gird-area </title>
    <style>
        .wrapper{
            width: 700px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3개의 기둥으로 1:1:1 비율로 설정 */
            grid-template-rows: repeat(4, 100px);
            grid-template-areas: 
            "box1 box1 box2"
            "box3 box4 box2"
            "box5 box4 box6"
            "box5 box7 box7"
            ;
        }
        .box1{
            background-image: url(../images/stussy\ magazine_1.jpeg);
            grid-area: box1;
            margin: 5px;
        }
        .box2{
            background-image: url(../images/stussy\ magazine_1.jpeg);
            grid-area: box2;
            margin: 5px;
        }
        .box3{
            background-image: url(../images/stussy\ magazine_1.jpeg);
            grid-area: box3;
            margin: 5px;
        }
        .box4{
            background-image: url(../images/stussy\ magazine_1.jpeg);
            grid-area: box4;
            margin: 5px;
        }
        .box5{
            background-image: url(../images/stussy\ magazine_1.jpeg);
            grid-area: box5;
            margin: 5px;
        }
        .box6{
            background-image: url(../images/stussy\ magazine_1.jpeg);
            grid-area: box6;
            margin: 5px;
        }
        .box7{
            background-image: url(../images/stussy\ magazine_1.jpeg);
            grid-area: box7;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
    </div>
</body>
</html>
