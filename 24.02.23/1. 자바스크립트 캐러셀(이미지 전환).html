<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 캐러셀 </title>
    <style>
        #container {
            width: 600px;
            height: 890px;
            border: 2px solid seagreen;
            display: flex;
            justify-content: space-between;
            /* 화살표 위치 */
            align-items: center;
        }
        .arrow{
            z-index: 100;
            font-size: 2em;
            background-color: #ddd;
            color: black;
        }
        .arrow:hover{
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>

<body>
    <h3>다른 이미지를 보려면 좌우 화살표를 눌러보세요</h3>
    <div id="container">
        <!-- 유니코드 엔티티코드 -->
        <div class="arrow" id="left"> &lang; </div>
        <div class="arrow" id="right"> &rang; </div>
    </div>
    <!-- 포함할 이미지 5장 준비 -->
    <!-- <img src="/images/pic-1.jpeg" alt=""> -->
    <!-- <img src="/images/pic-2.jpeg" alt=""> -->
    <!-- <img src="/images/pic-3.jpeg" alt=""> -->
    <!-- <img src="/images/pic-4.jpeg" alt=""> -->
    <!-- <img src="/images/pic-5.jpeg" alt=""> -->

    <script>
        const container = document.querySelector("#container"); // 사진 영역
        const pics = [`pic-1.jpeg`, "pic-2.jpeg", "pic-3.jpeg", "pic-4.jpeg", "pic-5.jpeg"]; // 이미지 바

        container.style.background = `url(/images/${pics[0]})`; // 첫번째 이미지 보이게
        container.style.backgroundSize = 'cover';
        const arrows = document.querySelectorAll(".arrow"); // 화살표 모두 가져오기

        let i = 0; // 배열 인덱스가 될 부분
        arrows.forEach(arrow => {
            arrow.addEventListener("click", (e) => {
                if (e.target.id === "left") { // 왼쪽인지 확인🎅🏼
                    i--; // 이전 이미지로 이동
                    if (i < 0) { // 첫번째 이미지? (-1이면)
                        i = pics.length - 1; // pics.length = 5 // 맨 마지막 이미지로 이동 (4번 배열(이미지)로 이동)
                    }
                } else if(e.target.id === "right") { // 오른쪽인지 확인🎅🏼
                    i++; // 다음 이미지로 이동
                if (i === pics.length) { // 맨 마지막 이미지라면?
                    i = 0; // 첫번째 이미지로 이동
                }
                }
                container.style.backgroundImage = `url(/images/${pics[i]})`; // 현재 이미지 표시
            })
        })  
    </script>
</body>

</html>
