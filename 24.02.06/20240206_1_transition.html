<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box1{
            width: 150px; height: 150px; background-color: lightblue; border: 1px solid;
            /* transition 대상 : 어떤 값에 transition을 줄건지 */
            transition-property: width, height;
            /* transition 지속 시간 : 1s (width 움직이는 시간), 0.5s (height 움직이는 시간) */
            transition-duration: 1s, 0.5s; 
            /* transition 지연 시간 */
            transition-delay: 0.5s; 

            /* property랑 duration 값은 하나여도 무관함
                주의 점 : height, widht 값에 transition을 줄 경우 hover값에 auto 줄 경우 적용 안됨
            */
        }
        .box1:hover{
            width: 300px; height: 300px;
        }

        .box2{
            border: 1px solid; background: green;
            width: 150px; height: 150px; margin: 100px;
            /* 속성, 실행시간, 실행형태, 지연시간 한번에 작성 가능 */
            /* 속성값(위에 box1에서 width, height 안 줄 경우 전체에 transition) */
            transition: 2s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .box2:hover{
            width: 250px; height: 250px;
            background-color: orange; transform: rotate(270deg);
        }

        #ex > div{
            display: inline-block;
            width: 100px; height: 50px;
            background: darkblue; padding: 5px; margin: 5px 10px;
            color: #fff; border-radius: 5px; text-align: center; line-height: 50px;
            font-weight: 1000;
        }
        #ex:hover div{
            height: 400px;
        }
        #ex .ease{
            transition: 3s ease; /* 천천히 > 빠르게 */
        }
        #ex .linear{
            transition: 3s linear; /* 같은 속도로 */
        }
        #ex .ease-in{
            transition: 3s ease-in;
        }
        #ex .ease-out{
            transition: 3s ease-out;
        }
        #ex .ease-in-out{
            transition: 3s ease-in-out;
        }

        /* 위에 값 관련해서는 https://chinsun9.github.io/2021/06/18/transition-timing-function/ 한번 확인 */
    </style>
</head>
<body>
    <h2>transition</h2>
    <p>웹 요소의 배경색이 바뀌거나 도형의 테두리가 원형으로 바뀌는 등<br/>스타일의 속성이 바뀌는 것</p>

    <div class="box1">box1</div>
    <div class="box2">box2</div>

    <!--  -->
    <h2>transition-timing-tuntion 속도 곡선 속성 값</h2>
    <div id="ex">
        <div class="ease">ease</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
