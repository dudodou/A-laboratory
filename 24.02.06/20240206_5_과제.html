<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20240206 과제</title>
    <style>
       *{margin: 0; padding: 0; list-style: none; text-decoration: none;}
       /* header dropdown */
        header{width: 100%; height: 100px; line-height: 100px; background: darkkhaki;}
        header > ul, main > ul{
            display: flex;
            text-align: center;
        }
        header > ul > li, main > ul > li{position: relative; width: 33%;}
        header > ul > li > a{color: #fff; font-size: 1.2em;}
        /* header > ul > li > a (메인 상단 메뉴명) + (바로 뒤에 있는) ul 만 선택 */
        header > ul > li > a + ul{
            position: relative; z-index: 99;
            width: 100%; top: -2px;
            background: rgba(0,0,0,0.8);
            height: 0; overflow: hidden;
        }
        /* hover 했을 경우 변할 부분 각자 설정 */
        header > ul > li > a:hover{
            display: inline-block;
            transform: scale(1.2); transition: 0.2s;
        }
        header > ul > li > a:hover + ul{
            height: 300px; transition: 0.3s;
        }
        header > ul > li > a:hover + ul > li > a{color: #fff;}
        /*  */

        /* main hover animation */
        main{padding: 50px; background: #f5f5f5;}
        main h4{font-size: 2em;}
        main ul{justify-content: space-around;}
        main ul li{width: 32%; padding-bottom: 20px; cursor: pointer}
        main ul li .img-wrap{width: 100%; height: 150px; overflow: hidden;}
        main ul li .img-wrap > img{height: auto; width: 100%;}
        main ul li .txt-wrap{padding: 20px 0; background: #fff;}
        main ul li .txt-wrap span{display: block; font-size: 2em; font-weight: 1000;}
        main ul li .txt-wrap p{color: #ccc; line-height: 1.5;}
        main ul li .txt-wrap p:first-of-type{margin-top: 10px;}

        main ul li:hover .txt-wrap{transform: translateY(-50%); transition: 0.5s;}
        main ul li:hover .txt-wrap span{color: darkkhaki;}

        /* footer */
        footer{background: #aaa; color: #fff; text-align: center; padding: 100px 0;}

    </style>

</head>
