<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation basic</title>
    <style>
        .box{
            margin: 50px auto;
            width: 200px; height: 200px;
            text-align: center; font-size: 1.5em; line-height: 200px;
            background-color: blanchedalmond; border-radius: 50%;
            animation: 3s aniName alternate infinite cubic-bezier(0.075, 0.82, 0.165, 1)
            ;

            /* 애니메이션 속성값 정리되어있는 블로그 아래 첨부
            https://blog.naver.com/kimtahwn/222689825478 */
        }
        @keyframes aniName{
            from{
                transform: translate(0,0);
            }
            to{
                transform: translate(400px, 300px);
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">animation</div>
    </div>
</body>
</html>
