<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px; height: 100px; border: 1px solid;
            background: #f5f5f5; margin: 100px;
            transition: 2s cubic-bezier(0.075, 0.82, 0.3, 1);
        }
        div:hover{
            /* transform은 각자 따로 줄 경우 안먹어서 아래처럼 한번에 작성
                [안 먹는 예시] transform: scale(2); transform: rotateX(180deg)
            */
            transform: scale(2) perspective(120px) rotateX(180deg);
        }
    </style>
</head>
<body>
    <h2>두개 이상의 변형 동시에 적용하기</h2>
    <div></div>
</body>
</html>
