<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 클릭 이미지 (경로바꿈) </title>
</head>
<body>
    <h2> 이미지를 클릭하면 함수 실행하기 </h2>
    <img src="/images/carhartt_magazine.jpeg" id="pic">

    <script>
        let $pic = document.querySelector("#pic"); // id=pic요소를 변수로 저장
        $pic.onclick = changePic; // pic을 클릭하면 changePic 함수 실행
                                    // () 추가하지 않는다.
        function changePic(){
            $pic.src = "/images/pumkin_ciga.jpeg"; // 다른 이미지 경로로 바꿈
        }
    </script>
</body>
</html>
