<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> innerHTML </title>
    <style>
        h2{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="innerH"></div>
    <h2>innerHTML을 써봅시다</h2>
    <button onclick="subway()">Subway버튼</button>
    <button onclick="bus()">Bus버튼</button>

    <Script>
        function subway(){
            let name = "subway";
            let city = "서울대입구역";
            console.log(name + city);
            document.getElementById("innerH").innerHTML=(name+city);
        }

        function bus(){
            let number = 506;
            let stop = "KT관악지점";
            console.log(number + stop);
            document.getElementById("innerH").innerHTML=(number+stop);
        }
    </Script>
</body>
</html>
