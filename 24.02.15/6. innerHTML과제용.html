<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> innerHTML과제 </title>
    <style>
        h2{
            background-color: olive;
        }
    </style>
</head>
<body>
    <div id="innerH"></div>
    <div id="innerHT"></div>
    <h2>갖고싶은거</h2>
    <button onclick="first()"> 1순위 </button>
    <button onclick="sec()"> 2순위 </button>

    <script>
        function first(){
            let name1 = "칼하트"
            let name2 = "더블니블랙";
            console.log(name1 + name2);
            document.getElementById("innerH").innerHTML=(name1+name2);
        }
        
        function sec(){
            let number = 14406;
            let size = "34x32";
            console.log(number + size);
            document.getElementById("innerHT").innerHTML=(number+size);
            number.moveBy(100.300);
        }
        
    </script>
</body>
</html>
