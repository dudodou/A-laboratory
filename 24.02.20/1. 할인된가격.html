<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 할인 된 가격 </title>
</head>
<body>
    <div class="contents">

        <img src="https://post-phinf.pstatic.net/MjAxODA5MTBfMTU0/MDAxNTM2NTQ3Njg5NjQ3.CPGeoDst9stE3aZ5NbaWQWeSNVoRxCwNDCFlP_pewm0g.K26k0JFZR4fLJALtjPKBV22SpfIYCcviHlmomos9HCUg.PNG/20180907210042187_M16DIU7E.png?type=w800_q75">
        <form>
            <ul>
                <li>
                    <label for="originalPrice">원래 가격
                    <input type="text" id="originalPrice">원</label>
                </li>
                <li>
                    <label for="rate">할인율
                    <input type="text" id="rate"> % </label>
                </li>
                <li>
                    <button onclick="showPrice()"> 할인 가격 계산하기 </button>
                </li>
            </ul>
        </form>
    </div>
    <!-- 결과 창 출력할 곳 -->
    <div class="showResult"></div>
    <script>
        function showPrice(){
            event.preventDefault(); // 새로고침 방지.
            // 원래가격
            let $originalPrice = document.getElementById('originalPrice').value;
            // 할인율
            let $rate = document.getElementById('rate').value;
            // 할인 금액 = 원래가격 * (할인율 / 100)
            let savedPrice = $originalPrice * ($rate / 100);
            // 최종가격 = 원래가격 - 할인 금액
            let resultPrice = $originalPrice - savedPrice;
            // 결과 내용 출력 // querySelector 말고 getElementById로도 가능 // querySelector 사용 시 괄호 안에 .을 붙여야한다.
            document.querySelector('.showResult').innerHTML = "상품의 원래 가격은" + $originalPrice + "원 이고, 할인율은" + $rate + "%입니다. <br>"
             + savedPrice + "원을 절약한" + resultPrice + "원에 살 수 있습니다.";
        }
    </script>
</body>
</html>
