
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크, 데이모드</title>
    <style>
      .DARK-MODE{
        background-color: black;
      }
      .DARK-MODE h1, .DARK-MODE .mode-pre{
        color:  white;
      }
      .DARK-MODE #container{
        border: 3px dashed white;
      }
      #whiteBtn{
        cursor: pointer;
      }
      #container{
        border: 3px dashed black;
      }
    </style>
</head>
<body>
  <div id="container">
    <button id="whiteBtn">Toggle Dark-Mode</button>
<h1 id="title">안녕하세요 다크모드 / 데이모드 페이지입니다.</h2>
  <pre class="mode-pre">모드 전환 이전 이후 변경 효과</pre>
</div>
  <script>
  var body = document.body;
  var title = document.getElementById("#title");
  var toggleDarkMode = document.getElementById("#whiteBtn");

whiteBtn.onclick = function(){
  body.classList.toggle("DARK-MODE");
  title.innerText = body.classList.contains("DARK-MODE") ? "DARK MODE ON" : "DARK MODE OFF"
}
  </script>
</body>
</html>
