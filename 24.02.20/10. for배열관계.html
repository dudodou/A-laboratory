<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for 배열관계 </title>
</head>
<body>
    
    <script>
        // for 문
        const students = ["이형철 ", " 공준호 ", " 우황희 <br><br>"];

        for (let i=2; i<students.length; i++){
            document.write(`${students[i]}`);
        }
        // 🥕i=2로 해놓고 디버깅 해보기 "우황희"님만 찍힌다.

        // 😊forEach문
        /*
        배열명.forEach(콜백 함수){...}
        단순히 배열 요소만 가져와서 보여 준다면
        for문과 forEach문 사이에 큰 차이 없다.
        배열의 길이를 알 수 없을 때나 배열의 요소를
        가져와서 함수를 실핼할 때보다 편리하다.
        배열의 이름 복수형, 각 요소는 단수형
        */
        const students2 = ["양은주 ", " 이현학 ", " 고원 <br><br>"];

        students2.forEach(function(student){
            document.write(`${student}, `);
        })

        // 😍for Of문 : 여러명중에 한명씩 데리고오겠다는 의미
        /* 문자열이나 배열과 같은
        반복 가능 자료에서 사용하는 반복문
        forEach와 같이 사용할 수 있다.
        */
        const students3 = ["김희선 ", " 박효열 ", " 김동욱 <br><br>"];

        for (student of students3) {
            document.write(`<br> ${student} <br>`)
        }

        // for in문
        // 객체의 값을 가져와서 처리한다.
        const comBook = {
            title : "코딩만 따라해도",
            pubDate : "2022-02-08",
            pages : 438,
            writer : "반병현"
        }

        for(key in comBook){
            document.write(`${key} : ${comBook[key]}<br>`)
        }
    </script>
</body>
</html>
